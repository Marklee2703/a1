{% extends 'base.html' %}
{% block title %}
    Update Lecture
{% endblock %}

{% block body %}
    <h1>Update Lecture</h1>
    <form method="post" 
          action="{% url 'lecture-update' object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
     
        <button type="submit" class="btn btn-primary">
            Update
        </button>
    </form>
    
{% endblock %}
