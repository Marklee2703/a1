
{% extends 'base.html' %}
{% block title %}
    Update Student
{% endblock %}

{% block body %}
    <h1>Update Student</h1>
    <form method="post" 
          action="{% url 'student-update' object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        {{ student_form.as_p }}
        <button type="submit" class="btn btn-primary">
            Update
        </button>
    </form>
    
{% endblock %}
