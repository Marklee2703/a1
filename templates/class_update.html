{% extends 'base.html' %}
{% block title %}
    Update Class
{% endblock %}

{% block body %}
    <h1>Update Class</h1>
    <form method="post" 
          action="{% url 'class-update' object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
     
        <button type="submit" class="btn btn-primary">
            Update
        </button>
    </form>
    
{% endblock %}
